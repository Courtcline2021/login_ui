<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>

<body>
    <!--This creates my flexbox-->
    <div class="container">
        <!--Below are my children elements-->
        <form action="" class="form">
            <!--My heading-->
            <h2>Luv Lost</h2>
            <!--Wanted to create some detail for my login site-->
            <p class="info"> Find your true LUV. With deep conversations and long lasting connections! 1 million singles waiting to
            connect with you and find that lost luv.</p>
            <!--Wanted to use input to create my word box with all my information I required information to be put into each box and required minlenght for username and password -->
            <input type="username" name="email"  class="box" placeholder="Username" minlength="8" required>
            <input type="password" name="password" class="box" placeholder="Password" minlength="8" required>
            <!--This is my button to click-->
            <button id="btn">Login</button>
            <!--Below are my extra code for internal hyperlinks-->
            <p><a href="#">Forgot Username?</a></p>
            <p><a href="#">Forgot Password?</a></p>
        </form>
        <!--This is how I added my photo to make it easier to add to my flexbox-->
        <div class="background">
            <img src="background.jpg" alt="hearts">
        </div>
    </div> 
</body>
</html>
