<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>

<body>
    <div class="container">
        <form action="" class="form">
            <h2>Luv Lost</h2>
            <p class="info"> Find your true LUV. With deep conversations and long lasting connections! 1 million singles waiting to
            connect with you and find that lost luv.</p>
            <input type="username" name="email"  class="box" placeholder="Username" minlength="8" required>
            <input type="password" name="password" class="box" placeholder="Password" minlength="8" required>
            <button id="btn">Login</button>
            <p><a href="#">Forgot Username?</a></p>
            <p><a href="#">Forgot Password?</a></p>
        </form>
        <div class="background">
            <img src="background.jpg" alt="hearts">
        </div>
    </div> 
</body>
</html>
